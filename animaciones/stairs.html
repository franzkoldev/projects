<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
        .stairs {
            height: 50px;
            width: 50px;
            border-left: 10px solid;
            border-top: 10px solid; 
        }
        .zero {
            height: 50px;
            width: 50px;
            border-top: 10px solid;
            margin-right: 90px;
        }
        .two {
            margin-left: 100px;
        }
        .three {
            margin-left: 200px;
        }
        .four {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stairs four"></div>
        <div class="stairs three"></div>
        <div class="stairs two"></div>
        <div class="stairs one"></div>
        <div class="zero"></div>
    </div>
</body>
</html>
